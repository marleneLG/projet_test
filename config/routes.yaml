controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute

home:
  path: /
  controller: App\Controller\HomeController::home

registration:
  path: /registration
  controller: App\Controller\UserController::new

app_login:
  path: /login
  controller: App\Controller\LoginController::login

_logout_main:
  path: /logout
  controller: App\Controller\LoginController::logout